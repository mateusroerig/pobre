{% extends "base.html" %}

{% block title %}Editar Categoria{% endblock %}

{% block content %}
<h1>Editar Categoria</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>

<a href="{% url 'list_categories' %}" class="btn btn-secondary mt-2">Cancelar</a>
{% endblock %}
