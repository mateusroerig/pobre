{% extends "base.html" %}

{% block title %}Excluir Categoria{% endblock %}

{% block content %}
<h1>Excluir Categoria</h1>
<p>Tem certeza que deseja excluir a categoria "{{ categoria.nome }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'list_categories' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
